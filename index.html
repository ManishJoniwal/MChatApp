<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Chat - Realtime Chat app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
        <h1>Welcome to <span style="color: rgba(255, 136, 0, 0.722);">MJ CHAT</span></h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">hi</div>
        <div class="message left">hi</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Write Message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
